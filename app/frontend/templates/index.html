<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI面试问答系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
    
    <!-- 自定义样式 -->
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- 左侧知识库菜单 -->
            <div class="col-md-3 bg-light p-3 border-end">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5>知识库管理</h5>
                    <button class="btn btn-sm btn-primary" id="btn-new-kb">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
                <ul class="list-group" id="kb-list">
                    <li class="list-group-item active">Global</li>
                </ul>
            </div>

            <!-- 主聊天区域 -->
            <div class="col-md-9 d-flex flex-column p-3">
                <div class="flex-grow-1 overflow-auto mb-3" id="chat-container"></div>
                
                <div class="input-group">
                    <textarea class="form-control" id="question-input" ows="2" placeholder="输入面试问题..."></textarea>
                    <button class="btn btn-primary" id="btn-send">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 知识库管理模态框 -->
    <div class="modal fade" id="kb-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新建知识库</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="kb-name" class="form-control" 
                           placeholder="输入知识库名称">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="btn-create-kb">创建</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/axios.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
